<!DOCTYPE html>
<html lang="en">
<head>
        <title>Component-2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
    
</head>
<body>
    <h1>Component-2</h1>
    <hr>
    <div id="app">
            <panda :here="message"></panda>
         <!-- <panda from-here="China"></panda> -->
    </div>
  
    <script type="text/javascript">
          
           var app=new Vue({
               el:'#app',
               data:{
                   message:'China'
               },
               components:{//能定义多个组件
                // "panda":{
                //     template:`<div style="color:green">Panda from {{fromHere}}</div>`,
                //     props:['fromHere']//数组,vue数组不支持‘-’因此将‘-’去除且‘-’后字母大写
                // }
                 "panda":{
                    template:`<div style="color:green">Panda from {{here}}</div>`,
                    props:['here']//数组
                }

               }
           })
        //    var ppa=new Vue({
        //        el:'#ppa',
        //    })
    </script>
</body>
</html>
