<!DOCTYPE html>
<html lang="en">
<head>
        <title>Component-4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
    
</head>
<body>
    <h1>Component-4</h1>
    <hr>
    <div id="app">
            <component v-bind:is="who"></component><!-- //动态的使用我们已经声明的组件 -->
            <button @click="changeComponent">changeComponent</button>
          
    </div>
    <script type="text/javascript">
           var componentA={
               template:`<div style="color:red">I'm component A</div>`
           }
           var componentB={
               template:`<div style="color:green">I'm component B</div>`
           }
           var componentC={
               template:`<div style="color:pink">I'm component C</div>`
           }
           var app=new Vue({
               el:'#app',
               data:{
                  who:'componentC'
               },
               components:{//挂载组件
                   "componentA":componentA,
                   "componentB":componentB,
                   "componentC":componentC,
               },
               methods:{
                   changeComponent:function(){
                    if(this.who=="componentA"){
                        this.who="componentB";
                    }else if(this.who=="componentB"){
                        this.who="componentC";
                    }else{
                        this.who="componentA";
                    }
                   }
               }
           })
    </script>
</body>
</html>
