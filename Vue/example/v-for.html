<!DOCTYPE html>
<html lang="en">
<head>
        <title>v-for实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
    
</head>
<body>
    <h1>v-for实例</h1>
    <hr>
    <div id="app">
           <ul>
                <li v-for="item in sortItems">
               <!-- 让li标签循环，items每个变量赋予item -->
                   {{item}}
               </li>
           </ul>
           <hr>
           <ul>
               <li v-for="(student,index) in sortStudents">
                   {{index+1}}:{{student.name}}--{{student.age}}
               </li>
           </ul>
    </div>
    <script type="text/javascript">
           var app=new Vue({
               el:'#app',
               data:{
                items:[53,24,7,14,54,36,28],
                
                students:[        //对象数组
                    {name:'LYY',age:28},
                    {name:'lww',age:25},
                    {name:'panda',age:21},
                    {name:'caocao',age:15},
                ]
               },
               computed:{
                  sortItems:function(){
                      return this.items.sort(sortNumber);
                  },
                  sortStudents:function(){
                      return sortByKey(this.students,'age');
                  }
               },
           });
           function sortNumber(a,b){
               return a-b;
           }
           //数组对象排序方法
           function sortByKey(array,key){
               return array.sort(function(a,b){
                   var x=a[key];
                   var y=b[key];
                   return ((x<y)?-1:((x>y)?1:0));
               })
           }
    </script>
</body>
</html>
